# deploy_targets.yaml: Define deployment target paths for each software managed by Chezmoi
# (Acceleration settings are now in xget_config.yaml)

deploy_targets:
  # Git
  git:
    paths:
      - target: .gitconfig
        platforms: [windows]
      - target: .config/git
        platforms: [linux, darwin]

  # npm
  npm:
    paths:
      - target: .npmrc
        platforms: [windows, linux, darwin]

  # Python pip
  python:
    paths:
      - target: .config/pip/pip.conf
        platforms: [linux, darwin]
      - target: pip/pip.ini
        platforms: [windows]

  # Conda
  conda:
    paths:
      - target: .condarc
        platforms: [linux, darwin, windows]

  # Docker
  docker:
    paths:
      - target: .docker/config.json
        platforms: [linux, darwin, windows]

  # Neovim
  nvim:
    paths:
      - target: .config/nvim
        platforms: [linux, darwin]
      - target: AppData/Local/nvim
        platforms: [windows]

  # Vim
  vim:
    paths:
      - target: .vimrc
        platforms: [linux, darwin]
      - target: .config/vim
        platforms: [linux, darwin]
      - target: vimfiles
        platforms: [windows]

  # WezTerm
  wezterm:
    paths:
      - target: .config/wezterm/wezterm.lua
        platforms: [linux, darwin, windows]
